<!DOCTYPE html>
<html>
  <head>
    <title>Fifth Page</title>
    <!-- Latest compiled and minified CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <!-- Latest compiled JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
      function displayFruits() {
        let allFruits = [
          {
            fruitId: 101,
            fruitName: "Apple",
            fruitEmoji: "üçé",
          },
          {
            fruitId: 102,
            fruitName: "Banana",
            fruitEmoji: "üçå",
          },
          {
            fruitId: 103,
            fruitName: "Grapes",
            fruitEmoji: "üçá",
          },
        ];

        let content = "<ul class='list-group'>";
        for (let eachFruit of allFruits) {
          content += `<li class='list-group-item'>${eachFruit.fruitEmoji} - ${eachFruit.fruitName}</li>`;
        }
        content += "</ul>";
        document.getElementById("data").innerHTML = content;
      }
    </script>
  </head>
  <body>
    <div class="container">
      <h2 class="text-primary">List of Fruits</h2>
      <button
        type="button"
        onclick="displayFruits()"
        class="btn btn-warning text-light"
      >
        Click
      </button>
      <div id="data"></div>
    </div>
  </body>
</html>
