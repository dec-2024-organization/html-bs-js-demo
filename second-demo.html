<!DOCTYPE html>
<html>
  <head>
    <title>Second Page</title>
  </head>
  <body>
    <p id="data1"></p>
    <p id="data2"></p>
    <script>
      document.getElementById("data1").innerHTML =
        "<b>This is a line added by javascript</b>";
      document.getElementById("data2").innerText =
        "<b>This is a line added by javascript</b>";
      document.body.style.backgroundColor = "pink";
      document.getElementById("data1").style.color = "green";
      document.getElementById("data2").style.backgroundColor = "lightblue";
    </script>
  </body>
</html>
